<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 • 纸脚本</title>
    <style>
        /* 默认样式：显示拒绝访问的 UI */
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        .badge { color: #ff4757; font-weight: bold; background: #ffeef0; padding: 4px 10px; border-radius: 20px; font-size: 12px; }
        h1 { font-size: 1.2rem; margin: 15px 0; color: #2f3542; }
        p { color: #57606f; font-size: 14px; line-height: 1.5; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #ff4757; color: white; text-decoration: none; border-radius: 6px; }
        
        /* 隐藏脚本内容的容器 */
        #script-output { display: none; }
    </style>
</head>
<body>

    <div id="browser-view" class="card">
        <span class="badge">访问被拒绝</span>
        <h1>此 Lua 脚本受 纸脚本 保护</h1>
        <p>您没有权限通过浏览器直接访问此文件。该脚本已采取保护措施，防止未经授权的访问。</p>
        <a href="" class="btn">脚本说明</a>
    </div>

    <div id="script-output">loadstring(game:HttpGet("https://raw.githubusercontent.com/114514mim/kdjddjosso/refs/heads/main/纸脚本.v1"))()</div>

    <script>
        // 简单的逻辑：如果检测到不是标准浏览器（例如检测 User-Agent）
        // 或者你可以在 Lua 请求时加上特殊的 Header，这里用 JS 配合隐藏
        const isBot = /curl|http|lua|game/i.test(navigator.userAgent);

        if (isBot) {
            // 如果检测到是脚本环境，清空所有内容只留代码
            document.body.innerHTML = document.getElementById('script-output').innerText;
            document.body.style.background = "none";
            document.body.style.display = "block";
        }
    </script>
</body>
</html>
